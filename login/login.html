<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0d0b;
            font-family: 'DM Sans', sans-serif;
            color: #c4b5a3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.7;
        }

        .login-container {
            background: #1a1714;
            border: 1.5px dashed rgba(212, 135, 77, 0.22);
            border-radius: 16px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .login-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #d4874d, #a66a3a);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: #0f0d0b;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #f5e6d3;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #8a7e70;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #f5e6d3;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            background: #221f1a;
            border: 1.5px dashed rgba(212, 135, 77, 0.22);
            border-radius: 10px;
            color: #faf3eb;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #d4874d;
            box-shadow: 0 0 0 3px rgba(212, 135, 77, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #8a7e70;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #d4874d;
            border: none;
            border-radius: 50px;
            color: #0f0d0b;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: #e8995a;
            transform: translateY(-2px);
        }

        .hint {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #8a7e70;
        }

        .hint code {
            background: rgba(212, 135, 77, 0.1);
            color: #d4874d;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }
    </style>

    <script>
        function check(form) {
            if (form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
                window.open("https://www.google.com", "_blank");
            } else {
                alert("Error Password or Username");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">&#128274;</div>
        <h1>Login</h1>
        <p class="subtitle">Enter your credentials to continue</p>

        <form name="loginForm" onsubmit="event.preventDefault(); check(this);">
            <div class="form-group">
                <label for="userid">Username</label>
                <input type="text" id="userid" name="userid" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="pswrd">Password</label>
                <input type="password" id="pswrd" name="pswrd" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="hint">Hint: <code>myuserid</code> / <code>mypswrd</code></p>
    </div>
</body>
</html>
